<form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
  <div class="container">
    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Name</label>
        <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name"
          placeholder="Enter full name" required><br>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="text" name="email" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.email"
          placeholder=" Email"><br>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Address</label>
        <input type="text" name="address" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.address"
          placeholder="Enter Address">
      </div>
    </div>


    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Country</label>
        <input type="text" name="country" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.country"
          placeholder="Country">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">DOB</label>
        <input type="text" name="dob" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.dob"
          placeholder="Date of Birth">
      </div>
    </div>

    <br>
    <div class="row">
      <div class="input-field col s12">
        <button class="btn btn-success" type="submit">Submit</button>
      </div>
    </div>
  </div>
</form>
