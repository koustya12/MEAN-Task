<form [formGroup]="LoginForm" (ngSubmit)="onSubmit(username.value,password.value)" novalidate>

    <div class="container">
        <div class="card card-container">
            <div class="form-row">
                <div col-md-3 mb-3>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            
                            <input type="text" id="username" name="username" class="form-control"
                                style="border-radius: .0rem;" placeholder="Enter User Name" formControlName="username"
                                #username ngModel
                                [ngClass]="{'is-invalid' : LoginForm.get('username').errors && (LoginForm.get('username').touched || LoginForm.get('username').dirty)}  " />
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-group-prepend">
                       
                        <input type="password" id="password" name="password" class="form-control"
                            style="border-radius: .0rem;" placeholder="Enter Password" formControlName="password"
                            #password ngModel
                            [ngClass]="{'is-invalid' : LoginForm.get('password').errors && (LoginForm.get('password').touched || LoginForm.get('password').dirty)}" />
                    </div>
                </div>
                <div *ngIf="iblnIsUserPasswordCorrect" class="error" style="padding-bottom: 10px;">
                    Username or Password is incorrect..!!!
                </div>
                <button class="btn btn-primary" >Login</button>
               
            </div><!-- /form -->
        </div>
    </div>

</form>
